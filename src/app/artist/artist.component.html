<div class="row">
  <div class="col-xs-12">
    <input type="search" #searchBox (keyup)="search(searchBox.value)" class="form-control input-lg well" 
      placeholder="Search Band">
  </div>
</div>
<div class="row">
  <div class="card" *ngIf="searchResults.length > 0">
    <ul class="list-group list-group-flush">
      <li *ngFor="let album of searchResults" class="list-group-item">
        {{ album }}
      </li>
    </ul>
  </div>
</div>
